<p>
There are {{todos.length}} todos
</p>
<div class="todos">
  <todo class="todo" (deleteTodo)="deleteTodo($event)" *ngFor="let todo of todos" [todo]="todo"></todo>
</div>
<form class="add-todo" (ngSubmit)="onSubmitNewTodo()" >
  <p>
    <input type="text" [(ngModel)]="todoTitle" name="todoTitle">
  </p>
  <p>
    <input type="submit" value="Add">
  </p>
</form>
